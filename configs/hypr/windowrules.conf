# RandhawaOS Window Rules
# Hyprland window rules configuration

# Float specific applications
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,class:^(nm-connection-editor)$

# Workspace assignments
windowrulev2 = workspace 2,class:^(firefox)$
windowrulev2 = workspace 3,class:^(code)$
windowrulev2 = workspace 4,class:^(obs)$

# Opacity rules
windowrulev2 = opacity 0.9 0.9,class:^(kitty)$
windowrulev2 = opacity 0.8 0.8,class:^(rofi)$

# Size rules for floating windows
windowrulev2 = size 800 600,class:^(pavucontrol)$
windowrulev2 = size 600 400,class:^(blueman-manager)$